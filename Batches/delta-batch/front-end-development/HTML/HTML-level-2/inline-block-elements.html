<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block Elements</title>
</head>
<body>
    <!-- Inline vs Block Element -->
    <!-- 
        Block Elements- takes up the full-width available (whole block and start from new line. 

       Inline Elements- takes up only necessary width and don't start from new line. 
    -->

    <!-- Block ELements -->
    <h1>Hello World</h1>
    <h1>Rishi Srivastava</h1>
    <p>Para 1</p>
    <p>Para 2</p>

    <!-- Inline Elements -->
    <a href="#">link 1</a>
    <a href="#">link 2</a>
    <img src="#" alt="img">
</body>
</html>
