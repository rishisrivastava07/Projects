<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Elements</title>
</head>
<body>
    <!-- span is also a generic container used to hold other HTML elements or group elements together -->
    <!-- Its an Inline Element -->
    <span>
        <a href="#">Facebook</a>
        <a href="#">Google</a>
    </span>
    <a href="#">YouTube</a>
</body>
</html>
