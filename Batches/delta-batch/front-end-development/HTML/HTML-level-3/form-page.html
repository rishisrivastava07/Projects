<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
  </head>

  <body>
    <!-- 
        Form tag attributes :- 
        1. action attribute - is used to define what action needs to be performed when a form is submitted or where the form data should be sent.
        2. range - 
        Form elements :-
        1. input element - to create multiple form controls and there are multiple types of inputs that can be created using type attribute.
        2. Place holders - used to show default text in input element
        3. Labels - represents a caption for an item in a user interface
        4. Button - by default it submit or send the data to data base on click to button
          i. type attributes - 
          ii. name attributes - name of the form control. Submitted with the form as part of a name/value pair.
        5. Dropdown - 
      -->
    <form action="/server">
      <!-- 
          http://127.0.0.1:5500/server?name=user&pass=user
        -->
      <!-- <input>
        <br> -->
      <!-- labels help to connect username and input field entity-->
      <!-- <label>
            Username : 
            <input type="text" placeholder="Enter username"/>
        </label> -->
      <!-- <input type="number" />
        <br> -->
      <!-- <input type="time" />
        <br> -->
      <!-- <input type="color" />
        <br> -->
      
      <!-- CheckBox -->
      <div>
          <input type="checkbox" name="age" id="adult" value="adult"/>
          <label for="adult">I am 18+ but below 60</label>
          <input type="checkbox" name="age" id="scitizen" value="senior-citizen" />
          <label for="scitizien">I am 60+</label>
          <input type="checkbox" name="age" id="teenage" value="teenage" />
          <label for="teenage">I am below 18</label>
      </div>

      <!-- Radio -->
      <!-- If we want to make the group of all radio buttons we must keep the name of all input elements same -->
      <!-- And if we want to pass name : value both on submit we must define value attribute -->
      <div>
        <input type="radio" name="gen" id="male" value="male"/>
        <label for="male">male </label>
        <input type="radio" name="gen" id="female" value="female"/>
        <label for="female">female </label>
        <input type="radio" name="gen" id="trans" value="trans"/>
        <label for="trans">trans </label>
      </div>

      <div>
        <label for="username">Username : </label>
        <input
          type="text"
          id="username"
          name="name"
          placeholder="Enter Username"
        />
      </div>
      <div>
        <label for="password"> Password : </label>
        <input
          type="password"
          id="password"
          name="pass"
          placeholder="Enter Password"
        />
      </div>

      <!-- Dropdowns -->
      <div>
        Choose your state
        <select name="states" id="states">
          <option>Select your option</option>
          <!-- <option value="wb" selected>West Bengal</option> -->
          <option value="wb">West Bengal</option>
          <option value="up">Uttar Pradesh</option>
          <option value="mp">Madhya Pradesh</option>
        </select>
      </div>

      <div>
        <label for="vol">Select your volume level :</label>
        <input 
          type="range" 
          id="vol" 
          min="0" 
          max="100" 
          name="vol" 
          step="10" 
          value="70"/>
        <!-- 
          min and max are used to define the range of the range attributes
          step is used to increase or decrease the range by this particular number
          value is the default value which is displayed on the browser
        -->
      </div>

      <div>
        <label for="textarea">Give your valuable feedback</label>
        <textarea name="textarea" id="textarea" cols="30" rows="3" placeholder="Write your feedback here ..."></textarea>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="menu">Menu</button>
      <button type="button">Button</button>
      <br />

      <!-- Bad practise to create an button using input element -->
      <!-- <input type="button" value="Click me"/>
      <input type="submit" value="Click me bt2"/> -->
    </form>

    <hr />

    <form action="https://www.youtube.com/results">
      <div>
        <label for="text"> Search : </label>
        <input
          type="text"
          id="search"
          name="search_query"
          placeholder="Search on Youtube"
        />
        <button>Search</button>
      </div>
    </form>
  </body>
</html>
