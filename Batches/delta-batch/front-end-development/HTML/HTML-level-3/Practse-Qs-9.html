<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Qs 9</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="./server">
        <div>
            <input type="text" name="fname" placeholder="First Name" />
            <input type="text" name="lname" placeholder="Last Name" />
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gen" id="gender">
                <option selected>Choose your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non">Not Specified</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service ?
            <input type="checkbox" name="agree" id="agreed" />
            <label for="agreed"> Yes, I agree </label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
