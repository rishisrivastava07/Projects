<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan-rowspan-attributes</title>
</head>
<body>
    <!-- 
        1. rowspan
        2. colspan
    -->
    <table border="black">
        <caption>Food Menu</caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- Table Footer -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.125</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
        </tbody>    
    </table>    
</body>
</html>
