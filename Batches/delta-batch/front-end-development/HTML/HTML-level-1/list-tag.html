<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists | HTML</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frootie</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>
    <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frootie</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
