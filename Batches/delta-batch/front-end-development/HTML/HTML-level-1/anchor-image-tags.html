<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Anchor Tag -->
    <a href="https://www.google.com">Google</a>
    <!-- 
        Two types of link
        1. Absolute Link (files or web pages which are hosted on the internet hosted pages)
        2. Relative Link (files are in local system) 
    -->

    <!-- Image Tag -->
    <img src="" alt="random-image">
    <!-- 
        Two Attributes
        1. source attribute -> consists of the relative path or absolute path
        2. alt attribute -> alternate tags  
    -->
</body>
</html>
